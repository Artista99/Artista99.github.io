{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit the Page on the topic / entry: "{{ title }}"</h1>

    <form action="{% url 'encyclopedia:edit_page' entry=title%}" method="POST">
        {% csrf_token %}
                
        <!-- Textarea for the content -->
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control" id="content" name="content" rows="10" required>{{ content }}</textarea>
        </div>
        
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

{% endblock %}
